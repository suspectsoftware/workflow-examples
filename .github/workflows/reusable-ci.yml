name: Reusable CI Workflow

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '18'
      run-tests:
        description: 'Whether to run tests'
        required: false
        type: boolean
        default: true
    outputs:
      test-result:
        description: 'Result of the test execution'
        value: ${{ jobs.ci.outputs.result }}

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.test.outputs.result }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          # npm ci or yarn install would go here
      
      - name: Run linter
        run: |
          echo "Running linter..."
          # npm run lint would go here
      
      - name: Run tests
        id: test
        if: ${{ inputs.run-tests }}
        run: |
          echo "Running tests..."
          echo "result=success" >> $GITHUB_OUTPUT
          # npm test would go here
      
      - name: Build project
        run: |
          echo "Building project..."
          # npm run build would go here
